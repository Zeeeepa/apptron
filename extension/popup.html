<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apptron Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #f6f8fa;
      color: #24292e;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: #586069;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    
    .card {
      background: white;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
    }
    
    .card-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #0366d6;
      text-decoration: none;
      display: block;
    }
    
    .card-title:hover {
      text-decoration: underline;
    }
    
    .card-meta {
      font-size: 12px;
      color: #586069;
    }
    
    .status {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status.loading {
      background: #dbedff;
      color: #0366d6;
    }
    
    .status.running {
      background: #dcffe4;
      color: #28a745;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }
    
    .empty-state svg {
      opacity: 0.3;
      margin-bottom: 12px;
    }
    
    .empty-state p {
      font-size: 14px;
      color: #586069;
      margin-bottom: 16px;
    }
    
    .btn {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #5568d3 0%, #663a8e 100%);
    }
    
    .footer {
      padding: 16px 20px;
      background: white;
      border-top: 1px solid #e1e4e8;
      text-align: center;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      font-size: 12px;
    }
    
    .footer-links a {
      color: #0366d6;
      text-decoration: none;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ Apptron Runner</h1>
    <p>Run GitHub repos in your browser</p>
  </div>
  
  <div class="content">
    <div class="section">
      <div class="section-title">Active Sessions</div>
      <div id="sessions-container">
        <!-- Sessions will be inserted here -->
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="footer-links">
      <a href="https://github.com/tractordev/apptron" target="_blank">GitHub</a>
      <a href="#" id="help-link">Help</a>
      <a href="#" id="settings-link">Settings</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
