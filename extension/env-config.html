<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure Environment - Deploy to Apptron</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .header p {
      color: #718096;
      font-size: 14px;
    }

    .repo-info {
      background: #f7fafc;
      border-left: 4px solid #667eea;
      padding: 16px;
      margin-bottom: 30px;
      border-radius: 6px;
    }

    .repo-info strong {
      display: block;
      color: #2d3748;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .repo-info .meta {
      color: #718096;
      font-size: 13px;
    }

    .badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-right: 6px;
      margin-top: 6px;
    }

    .env-form {
      margin-top: 24px;
    }

    .env-group {
      margin-bottom: 24px;
    }

    .env-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .env-label label {
      font-weight: 600;
      color: #2d3748;
      font-size: 14px;
    }

    .required-badge {
      background: #fc8181;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .env-description {
      color: #718096;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .env-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .env-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .env-input[type="password"] {
      font-family: 'Courier New', monospace;
    }

    select.env-input {
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      cursor: pointer;
    }

    .no-vars {
      text-align: center;
      padding: 40px;
      color: #718096;
    }

    .no-vars p {
      margin-bottom: 12px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .btn {
      flex: 1;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
    }

    .btn-secondary:hover {
      background: #cbd5e0;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ Deploy to Apptron</h1>
      <p>Configure environment variables for your project</p>
    </div>

    <div class="repo-info" id="repoInfo">
      <strong id="repoName">Loading...</strong>
      <div class="meta">
        <span>Branch: <strong id="repoBranch">-</strong></span>
        <div id="projectTypes"></div>
      </div>
    </div>

    <form class="env-form" id="envForm">
      <div id="envVariables"></div>

      <div class="actions">
        <button type="button" class="btn btn-secondary" id="cancelBtn">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" id="deployBtn">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path>
          </svg>
          Deploy Now
        </button>
      </div>
    </form>
  </div>

  <script src="env-config.js"></script>
</body>
</html>
